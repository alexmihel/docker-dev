services:
  traefik:
    image: traefik:v3.4
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ../shared/certs:/certs:ro
      - ./dynamic:/dynamic:ro
    command:
      # EntryPoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.web.http.redirections.entrypoint.permanent=true"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.websecure.http.tls=true"

      # Dynamic config
      - "--providers.file.filename=/dynamic/tls.yaml"

      # Providers
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=proxy"

      # API & Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=false"

      # Observability
      - "--log.level=INFO"
      - "--accesslog=true"
      - "--metrics.prometheus=true"

    labels:
      # Включаем Traefik для самого себя
      - "traefik.enable=true"

      # === Дашборд (оставил как было) ===
      - "traefik.http.routers.dashboard.rule=Host(`traefik.loc`)"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.tls=true"
      - "traefik.http.routers.dashboard.middlewares=dashboard-auth@docker"
      - "traefik.http.middlewares.dashboard-auth.basicauth.users=admin:$$apr1$$ObOKQc4y$$FT0RgkHulnQ3E0d.iHGN.1"

      # === ГЛОБАЛЬНЫЙ CATCH-ALL РОУТЕР НА 443 (главное нововведение) ===
      # Ловит любой HTTPS-запрос, который не попал в более приоритетные роутеры
      - "traefik.http.routers.https-global-catchall.rule=HostRegexp(`{host:.+}`)"
      - "traefik.http.routers.https-global-catchall.entrypoints=websecure"
      - "traefik.http.routers.https-global-catchall.tls=true"
      - "traefik.http.routers.https-global-catchall.priority=10"                # ← очень важно! низкий приоритет
      - "traefik.http.routers.https-global-catchall.middlewares=force-https-headers"

      # Middleware, который говорит Laravel/PHP/Nginx: «ты сейчас за HTTPS»
      - "traefik.http.middlewares.force-https-headers.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.middlewares.force-https-headers.headers.customrequestheaders.X-Forwarded-Port=443"
      - "traefik.http.middlewares.force-https-headers.headers.customrequestheaders.X-Forwarded-Ssl=on"
      # Опционально, если где-то используется (Symfony, Laravel 5.5–8 и т.д.)
      - "traefik.http.middlewares.force-https-headers.headers.customrequestheaders.HTTPS=on"
      - "traefik.http.middlewares.force-https-headers.headers.customrequestheaders.HTTP_X_FORWARDED_PROTO=https"

  whoami:
    image: traefik/whoami
    container_name: whoami
    restart: unless-stopped
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`whoami.loc`)"
      - "traefik.http.routers.whoami.entrypoints=websecure"
      - "traefik.http.routers.whoami.tls=true"

networks:
  proxy:
    name: proxy