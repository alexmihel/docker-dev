services:
  app:
    build:
      context: ../../shared/php
    container_name: project1-php
    volumes:
      - ./src:/var/www/html
    environment:
      - XDEBUG_MODE=develop,debug
      - XDEBUG_CLIENT_HOST=host.docker.internal
      - XDEBUG_START_WITH_REQUEST=yes
    networks:
      - traefik
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.project1.rule=Host(`project1.local`)"
      - "traefik.http.routers.project1.entrypoints=websecure"
      - "traefik.http.services.project1.loadbalancer.server.port=9000"

  nginx:
    image: nginx:stable
    container_name: project1-nginx
    volumes:
      - ./src:/var/www/html
      - ../../shared/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - traefik
      - internal
    depends_on:
      - app
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.project1.rule=Host(`project1.local`)"
      - "traefik.http.routers.project1.entrypoints=websecure"
      - "traefik.http.services.project1.loadbalancer.server.port=80"

  db:
    image: postgres:15
    container_name: project1-db
    environment:
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: laravel
      POSTGRES_DB: project1
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - internal

  redis:
    image: redis:alpine
    container_name: project1-redis
    networks:
      - internal

networks:
  traefik:
    external: true
  internal:

volumes:
  pgdata:
